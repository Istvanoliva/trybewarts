<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo">
        <h1 id ="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button id="buttonLogin">Entrar</button>
        </form>
    </header>
    <main id="main-content">
        <form action="" id="evaluation-form">
            <div class="fullname">
                <input type="text" id="input-name" name="nome" placeholder="Nome">
                <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
            </div>
                <div class ="email-and-house">
                <input type="email" id="input-email" name="email" placeholder="Email">
                <select name="" id="house">
                <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="family" id="label-family">Qual sua família?</label>
            <input type="radio" id=label-family name="family" value="Frontend"> Frontend
            <input type="radio" id=label-family name="family" value="Backend">Backend
            <input type="radio" id=label-family name="family" value="FullStack">FullStack

            <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="content" value="HoFs" >HoFs
            <input type="checkbox" name="content" value="Jest" >Jest
            <input type="checkbox" name="content" value ="Promises">Promises
            <input type="checkbox" name="content" value="React">React
            <input type="checkbox" name="content" value ="SQL">SQL
            <input type="checkbox" name="content" value="Python">Python
            <div class="avaliation">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="trybewarts-forms-logo" height="500px">
                 

    </main>
    <script src="script.js"></script>
</body>
</html>
